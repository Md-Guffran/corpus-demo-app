<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Content - Corpus App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg p-4">
          <h2 class="card-title text-center mb-4">Upload Your Audio & Video! ðŸš€</h2>
          <p class="text-center text-muted mb-4">Share your audio and video with Team Corpus.</p>
          <form id="upload-form">
            <div class="mb-3">
              <label for="audio-file" class="form-label">Audio File</label>
              <input type="file" class="form-control" id="audio-file" accept="audio/*">
            </div>
            <div class="mb-3">
              <label for="video-file" class="form-label">Video File</label>
              <input type="file" class="form-control" id="video-file" accept="video/*">
            </div>
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" id="title" placeholder="Enter title for your content" required>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description (Optional)</label>
              <textarea class="form-control" id="description" rows="3" placeholder="Enter a brief description"></textarea>
            </div>
            <div class="mb-3">
              <label for="category-id" class="form-label">Category</label>
              <select class="form-select" id="category-id" required>
                <option value="">Select a category</option>
                <option value="3fa85f64-5717-4562-b3fc-2c963f66afa6">General</option>
                <!-- Add more categories as needed -->
              </select>
            </div>
            <div class="mb-3">
              <label for="location" class="form-label">Location</label>
              <div class="input-group">
                <input type="text" class="form-control" id="location" placeholder="Enter location" required>
                <button class="btn btn-outline-secondary" type="button" id="get-location-btn">Get My Location</button>
              </div>
            </div>
            <div class="mb-3">
              <label for="language" class="form-label">Language</label>
              <select class="form-select" id="language" required>
                <option value="">Select language</option>
                <option value="english">English</option>
                <option value="assamese" selected>Assamese</option> <!-- Set Assamese as default -->
                <option value="other">Other</option>
                <!-- Add more languages as needed -->
              </select>
            </div>
            <div class="mb-3">
              <label for="release-rights" class="form-label">Release Rights</label>
              <select class="form-select" id="release-rights" required>
                <option value="">Select release rights</option>
                <option value="creator">Creator</option>
                <option value="public">Public</option>
                <!-- Add more options as needed -->
              </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Finalize Upload</button>
          </form>
          <div id="status" class="mt-3 text-center"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/upload.js"></script>
</body>
</html>
